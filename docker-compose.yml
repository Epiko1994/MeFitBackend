version: "3"

services:
  web:
    build: .
    environment:
      DATABASE_URL: postgresql://postgres:5432/MeFit?sslmode=prefer&user=${env.PG_USER}&password=${env.PG_PASSWORD}
    ports:
      - "8080:8080"

  postgres:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: ${env.PG_PASSWORD}
      POSTGRES_DB: MeFit
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '127.0.0.1:5050:5432'
    volumes:
      - postgresdata:/var/lib/postgresql/data/pgdata

  keycloak-db:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_DB: keycloak
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - keycloakdata:/var/lib/postgresql/data/pgdata

  keycloak: # https://hub.docker.com/r/jboss/keycloak/
    image: jboss/keycloak
    restart: always
    environment:
      KEYCLOAK_USER: ${env.KEYCLOAK_USER}
      KEYCLOAK_PASSWORD: ${env.KEYCLOAK_PASSWORD}
      DB_VENDOR: postgres
      DB_USER: keycloak
      DB_PASSWORD: keycloak
      DB_ADDR: keycloak-db
    ports:
      - '127.0.0.1:8083:8080'


volumes:
  postgresdata: {}
  keycloakdata: {}
