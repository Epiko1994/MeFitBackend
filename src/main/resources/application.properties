springdoc.api-docs.path=/.well-known/oas
server.port=${PORT:8080}
server.cors.application_origin=${APP_ORIGIN:http://localhost:3000}
spring.profiles.active=${SPRING_PROFILE:development}

# Database settings
spring.datasource.url=jdbc:postgresql://localhost:5432/MeFit?sslmode=prefer&user=${env.PG_USER}&password=${env.PG_PASSWORD}

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop


springdoc.swagger-ui.oauth.client-id=${CLIENT_ID:client-id}
springdoc.swagger-ui.oauth.client-secret=${CLIENT_SECRET:client-secret}
springdoc.swagger-ui.oauth.use-pkce-with-authorization-code-grant=true
spring.security.oauth2.resourceserver.jwt.issuer-uri=${ISSUER_URL:http://localhost:8083/auth/realms/demo}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${JWKS_URI:http://localhost:8083/auth/realms/demo/protocol/openid-connect/certs}

springdoc.swagger-ui.path=/swagger-ui.html